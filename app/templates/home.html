{% extends "base.html" %}

{% block title %}
    <title>key.stroke</title>
{% endblock %}

{% block head %} 
<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='stylesheets/base.css') }}">
<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='stylesheets/game.css') }}">
{% endblock %}

{% block content %}           
    <body>
        <div class="container">
          <div class="border">
          <div class="header">
      
            <div class="wpm">
              <div class="head">Last WPM</div>
              <div class="init_wpm">100</div>
            </div>
            
            <div class="errors">
              <div class="head">Errors</div>
              <div class="init_errors">0</div>
            </div>
            
            <div class="timer">
              <div class="head">Time(s)</div>
              <div class="init_time">60</div>
            </div>
            
            <div class="accuracy">
              <div class="head">Accuracy(%)</div>
              <div class="init_accuracy">100</div>
            </div>
          </div>
          </div>
      
          <div class="content" style="display: block;">
            Click 'Begin' to start.
          </div>
          </div>
          <div>
            <button class="restart" onclick="startGame(); setFocusToTextBox();">Begin</button> 
          </div>
          <textarea class="input_box" oninput="textInput()" style="display: none"></textarea>
      </body>
      <script src="{{url_for('static', filename='javascript/game.js')}}"></script>
    {% if current_user.is_anonymous %}
      <p><a href="{{ url_for('login') }}"><u>Login</u></a> to save results</p>
    {% else %}
    {% endif %}
{% endblock %}
